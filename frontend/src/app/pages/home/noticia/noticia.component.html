<mat-tab-group mat-align-tabs="center">
    <mat-tab label="{{noticia.titulo}}" *ngFor="let noticia of lista_noticias; index as idx">
      <div class="row text-center pt-4 col-12">
        <div class="col-4">
          <img src="https://provinciarios2020.pythonanywhere.com{{noticia.imagen}}" alt="">
        </div>
        <div class="col-8">
          <br/>
          <p>
            {{noticia.texto}}
          </p>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
